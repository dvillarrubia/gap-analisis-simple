# ============================================
# Content Gap Analysis V2
# Docker Compose - Produccion con Traefik HTTPS
# ============================================

services:
  # API Backend (Flask + Gunicorn)
  content-gap-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-gap-api
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - LLM_PROVIDER=none
    volumes:
      # Persistir modelos descargados entre reinicios
      - model-cache:/home/appuser/.cache
      - huggingface-cache:/home/appuser/.cache/huggingface
      # Persistir uploads
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    networks:
      - root_default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gap-analisis.rule=Host(`gap-analisis.srv817047.hstgr.cloud`)"
      - "traefik.http.routers.gap-analisis.entrypoints=websecure"
      - "traefik.http.routers.gap-analisis.tls.certresolver=mytlschallenge"
      - "traefik.http.services.gap-analisis.loadbalancer.server.port=5000"

volumes:
  model-cache:
    driver: local
  huggingface-cache:
    driver: local

networks:
  root_default:
    external: true
